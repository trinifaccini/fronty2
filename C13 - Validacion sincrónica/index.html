<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Clase 13</title>
</head>

<body>

  <form id="formHogwarts" action="inicio.html">
    <h1>Inscripcion a Hogwarts</h1>

    <label>
      Nombre completo:
      <input type="text" class="error" name="nombre" id="nombre" autocomplete="off">
      <small id="errorNombre"></small>
      <br>
    </label>

    <label>
      Contraseña:
      <input type="password" name="pass" id="pass">
      <small id="errorPass"></small>
      <br>
    </label>

    <label>
      Repetir contraseña:
      <input type="password" name="repass" id="repass">
      <small id="errorRePass"></small>
    </label>
    
    <button type="submit">Inscribirme</button>
  </form>

  <script src="./scripts/index.js"></script>
</body>

</html>
